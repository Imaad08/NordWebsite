<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Coco+Gothic&display=swap');

    body {
      background-color: #0D5180;
      color: white;
      font-family: "Coco Gothic", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .navbar img {
      max-width: 300px;
      height: auto;
      margin-bottom: -100px;
    }

    .top-buttons button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 5px;
      position: relative;
    }

    .top-buttons button::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 50%;
      background-color: white;
      transform: translateX(-50%);
      transition: width 0.3s ease-in-out;
    }

    .top-buttons button:hover::after {
      width: 100%;
    }

    .content {
      margin-top: 5px;
    }

    h1 {
      font-family: "Abhaya Libre", serif;
      font-size: 50px;
      font-weight: bold;
    }

    hr {
      width: 175px;
      height: 2px;
      background-color: #ffa100;
      border: none;
      margin: 5px auto;
      margin-top: -20px;
    }

    .image-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .image-container .flip-container {
      perspective: 1000px;
      width: 23%;
      height: auto;
      position: relative;
    }

    .image-container .flip-container .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .image-container .flip-container .front,
    .image-container .flip-container .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .image-container .flip-container .front {
      transform: rotateY(0deg);
    }

    .image-container .flip-container .back {
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(13, 81, 128, 0.8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .image-container .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }

    .image-container .flip-container:hover .back {
      opacity: 1;
    }

    .image-container .flip-container img {
      width: 100%;
      height: auto;
      outline: none;
    }

    @media screen and (max-width: 768px) {
      .image-container {
        flex-wrap: wrap;
      }

    .image-container .flip-container {
      width: 100%;
      margin: 75px;
    }
  }

      .navbar img {
        max-width: 200px;
        margin-bottom: 0;
      }

      .top-right-image {
        position: relative;
        top: 0;
        right: 0;
        left: 0;
        margin: 20px auto;
        width: 150px;
        height: auto;
      }
    
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://nordatncsu.files.wordpress.com/2021/03/cropped-nord_logo_wtag_wide_web_rgb.png" alt="Image" class="logo-image">
  </div>
  <div class="top-buttons">
    <button onclick="window.location.href = 'index.html'">HOME</button>
    <button onclick="window.location.href = 'our-team.html'">OUR TEAM</button>
    <button onclick="window.location.href = 'support.html'">SUPPORT</button>
    <button onclick="window.location.href = 'contact-us.html'">CONTACT US</button>
    <button onclick="window.location.href = 'our-mission.html'">OUR MISSION</button>
  </div>
  <div class="content">
    <h1>Our Team</h1>
    <hr>
    <div class="image-container">
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 1">
          </div>
          <div class="back">
            <p>Text 1</p>
          </div>
        </div>
      </div>
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 2">
          </div>
          <div class="back">
            <p>Text 2</p>
          </div>
        </div>
      </div>
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 3">
          </div>
          <div class="back">
            <p>Text 3</p>
          </div>
        </div>
      </div>
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 4">
          </div>
          <div class="back">
            <p>Text 4</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const flipContainers = document.querySelectorAll('.flip-container');

    flipContainers.forEach(flipContainer => {
      flipContainer.addEventListener('mouseenter', () => {
        flipContainer.classList.add('hover');
      });

      flipContainer.addEventListener('mouseleave', () => {
        flipContainer.classList.remove('hover');
      });
    });
  </script>
</body>
</html>
