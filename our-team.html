<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Coco+Gothic&display=swap');
    
    body {
      background-color: #0D5180;
      color: white;
      font-family: "Coco Gothic", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .navbar {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .navbar img {
      max-width: 300px;
      height: auto;
      margin-bottom: -100px;
    }
    .top-buttons button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 5px;
      position: relative;
    }
    .top-buttons button::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 50%;
      background-color: white;
      transform: translateX(-50%);
      transition: width 0.3s ease-in-out;
    }
    
    .top-buttons button:hover::after {
      width: 100%;
    }
    .content {
      margin-top: 5px;
    }
    
    h1 {
      font-family: "Abhaya Libre", serif;
      font-size: 50px;
      font-weight: bold;
      
    }
    
    hr {
      width: 175px;
      height: 2px;
      background-color: #ffa100;
      border: none;
      margin: 5px auto;
      margin-top: -20px;
    }
    
    .image-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    margin-left: 20px;
     margin-right: 20px;
    }

    .image-container img {
    width: 23%;
    height: auto;
    outline: 2px solid #ffa100;
    }

    .box-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    margin-left: 20px;
    margin-right: 20px;
    }

    .box {
    width: 23%;
    height: auto;
    border: 2px solid white;
    }

    .box img {
    width: 100%;
    height: auto;
    }
    @media screen and (max-width: 768px) {
      .image-container {
        flex-wrap: wrap;
      }
      
      .image-container img {
        width: 48%;
        margin-bottom: 20px;
      }
      
      .box-container {
        flex-wrap: wrap;
      }
      
      .box {
        width: 48%;
        margin-bottom: 20px;
      }
      .navbar img {
        max-width: 200px;
        margin-bottom: 0;
      }
      
      .top-right-image {
        position: relative;
        top: 0;
        right: 0;
        left: 0;
        margin: 20px auto;
        width: 150px;
        height: auto;
    }
}
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://nordatncsu.files.wordpress.com/2021/03/cropped-nord_logo_wtag_wide_web_rgb.png" alt="Image" class="logo-image">
  </div>
  <div class="top-buttons">
    <button onclick="window.location.href = 'index.html'">HOME</button>
    <button onclick="window.location.href = 'our-team.html'">OUR TEAM</button>
    <button>SUPPORT</button>
    <button>CONTACT US</button>
    <button>OUR MISSION</button>
  </div>
  <div class="content">
    <h1>Our Team</h1>
    <hr>
    <div class="image-container">
      <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 1" width="500" height="400">
      <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 2" width="500" height="400">
      <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 3" width="500" height="400">
      <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 4" width="500" height="400">
    </div>
    <div class="box-container">
      <div class="box">
        <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 5" width="500" height="400">
      </div>
      <div class="box">
        <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 6" width="500" height="400">
      </div>
      <div class="box">
        <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 7" width="500" height="400">
      </div>
      <div class="box">
        <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" alt="Image 8" width="500" height="400">
      </div>
    </div>
  </div>
</body>
</html>
